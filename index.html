<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ang Kalkulador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="calc-container">
    <h1>Kalkulador</h1>
    <section class="disp-container">
      <div class="display">
        317537
      </div>
    </section>
    <section class="btn-container">
      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-clear">C</button>
      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-add">&plus;</button>
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-minus">&minus;</button>
      <button id="btn-divide">&divide;</button>
      <button id="btn-0">0</button>
      <button id="btn-mult">&times;</button>
      <button id="btn-ans">=</button>
    </section>
  </main>
  
</body>
</html>
